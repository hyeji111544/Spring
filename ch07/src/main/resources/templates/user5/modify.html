<html>
<head>
    <title>user5::modify</title>
</head>
<body>
    <h3>user5 수정</h3>
    <a href="/ch07/">메인</a>
    <a href="/ch07/user5/list">목록</a>
    <form action="/ch07/user5/modify" method="post">
        <table border="1">
            <tr>
                <td>번호</td>
                <td><input type="text" readonly name="seq" th:value="${user5DTO.seq}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" th:value="${user5DTO.name}"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <select name="gender">
                        <option th:value="'F'" th:selected="${user5DTO.gender == 'F'}">여성</option>
                        <option th:value="'M'" th:selected="${user5DTO.gender == 'M'}">남성</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text" name="age" th:value="${user5DTO.age}"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" th:value="${user5DTO.addr}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="등록"></td>
            </tr>
        </table>
    </form>
</body>
</html>
