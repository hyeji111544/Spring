<html>
<head>
    <title>user4::modify</title>
</head>
<body>
    <h3>user4 수정</h3>
    <a href="/ch07/">메인</a>
    <a href="/ch07/user4/list">목록</a>
    <form action="/ch07/user4/modify" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" readonly name="uid" th:value="${user4DTO.uid}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" th:value="${user4DTO.name}"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <select name="gender">
                        <option th:value="'F'" th:selected="${user4DTO.gender == 'F'}">여성</option>
                        <option th:value="'M'" th:selected="${user4DTO.gender == 'M'}">남성</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text" name="age" th:value="${user4DTO.age}"></td>
            </tr>
            <tr>
                <td>번호</td>
                <td><input type="text" name="hp" th:value="${user4DTO.hp}"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" th:value="${user4DTO.addr}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="등록"></td>
            </tr>
        </table>
    </form>
</body>
</html>
