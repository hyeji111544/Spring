# Spring JAP Setting
# ddl-auto=create: Drop existing tables and create new ones based on the entities.
# ddl-auto=update: Update existing tables based on the entities (used in development).
# ddl-auto=none: Do not create tables (used in production).
spring.jpa.database=mysql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

# log setting
